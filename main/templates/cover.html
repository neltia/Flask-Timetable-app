{% extends "base.html" %}
{% block content %}
<head>
    <link rel="stylesheet" href="/static/style_cover.css" />
    <style>
        body {
            background-color: #333;
            display: -ms-flexbox;
            display: -webkit-box;
            -ms-flex-pack: center;
            -webkit-box-pack: center;
            justify-content: center;
            color: #fff;
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
        }
    </style>
</head>

<div class="cover-container mx-auto text-center">
    <header class="masthead mb-auto">
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">타임테이블</h1>
    </main>
{% endblock %}
